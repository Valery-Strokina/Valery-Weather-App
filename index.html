<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc85ad02d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Netlify</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9 type">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3 search">
              <input
                type="submit"
                value="Search"
                class="form-control btn bd-primary shadow-sm"
              />
            </div>
            <div class="col-3 current">
              <input
                type="submit"
                value="Current"
                class="form-control btn bd-primary shadow-sm"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="now">Friday 12:20</li>
          <li><span id="description"></span></li>
        </ul>

        <div class="main">
          <div class="row">
            <div class="col-6">
              <i class="fa-solid fa-sun main-icon"></i>
              <span class="temperature" id="temperature"></span
              ><span class="units"
                ><a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a></span
              >
            </div>
            <div class="col-6 information">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="week">
          <div class="row">
            <div class="col-2 sat">
              Sat
              <br />
              <i class="fa-solid fa-sun weather-icon"></i>
              <br />
              20°C
            </div>
            <div class="col-2 sun">
              Sun
              <br />
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />
              18°C
            </div>
            <div class="col-2 mon">
              Mon
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              15°C
            </div>
            <div class="col-2 tue">
              Tue
              <br />
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <br />
              16°C
            </div>
            <div class="col-2 wed">
              Wed
              <br />
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <br />
              13°C
            </div>
          </div>
        </div>
        <footer>Coded by Valery Strokina</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
